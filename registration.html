<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub - Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: blueviolet;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: gold;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    .container h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .mid a{
            background-color: black;
            
            padding: 10px;
          
            text-align: center;
            
            color: wheat;
            text-decoration: none;
            margin: 10px;
        

        }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register on Game Hub</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
       <div class="mid" align="center">
            <a href="index.html" >Register</a>
            <a href="home.html" >Login</a>
      </div>
      </a>
    </form>
  </div>
</body>
</html>
